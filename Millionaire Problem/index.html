<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who Wants to be a Millionaire?</title>
    <link rel="stylesheet" href = "style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class = "body" id = "body">

<div id="app">
    <div v-show="showApp">
        <img src="title%20screen.png" alt="Title Screen" class="center">
        <input type="text" id="usrInput" v-on:keyup.enter="logName" class="center form-control" placeholder="Enter your name! (Press &quot;Enter&quot; when finished)" aria-label="name" aria-describedby="basic-addon1">
        <h1 class="center" style="color: white;text-align: center; margin-top: 50px">How to play: Press A, B, C, or D on your keyboard to pick an answer before the time runs out!</h1>
    </div>
    <div id = "board"></div>
    <div class="modal fade" id="gameoverModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <button id="closeBtn" type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="winModal" style="color: white">
                    <div class="row">
                        <div>{{winState}}</div>
                        <div class="col-md-4">{{prize}}</div>
                        <div class="col-md-4">Name: {{Name}}</div>
                        <div class="col-md-4">Number of questions answered correctly: {{correct}}</div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead>
                                <th style="color:white" scope="col"><b>Name</b></th>
                                <th style="color:white" scope="col"><b>Score</b></th>
                            </thead>
                            <tbody id="theBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="module" src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
